<head>
    <script src = "challenge4.js"></script>
    <link rel="stylesheet" href="challenge4.css">
    <title>Calculator</title>
</head>
<body>
    <div class="background">
        <div id="solution"> </div>
        <div class="number">
            <input type="number" id="firstNumber">
            <input type="number" id="secondNumber">
        </div>
        <div class="fourfunctions">
            <div class="function">
                <button onclick="Add()" class="button">+</button>
            </div>
            <div class="function">
                <button onclick="Sub()" class="button">-</button>
            </div>
            <div class="function">
                <button onclick="Times()" class="button">*</button>
            </div>
            <div class="function">
                <button onclick="Divid()" class="button">/</button>
            </div>
        </div>
    </div>
</body>
